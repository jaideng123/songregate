<div class='row text-center'>
  <div class='medium-6 small-centered column user-code'>
  	<!-- You should already have this -->
  	<span class='user-code__box'> <span class='user-code__code'>{{'AJRTX'}}</span> </span>
  </div>
</div>
<div class='row text-center'>
	<!-- Song -->
	<h5>{{'22'}}</h5>
	<!-- Artist - Album -->
	<h5>{{'Taylor Swift' + ' - '+ '1989'}}</h5>
</div>
<div class='row'>
	<div class='small-10 medium-6 column small-centered'>
		<!-- replace what's inside ng-src with the variable that holds the album art url -->
		<img ng-src="http://s.newsweek.com/sites/www.newsweek.com/files/2014/10/26/image-1989.png" alt="">
	</div>
</div>
<div class='row music-control'>
	<div class='small-12 medium-6 column small-centered text-center'>
		<!-- Send Song rating to server -->
		<button class='small-3 column music-control__button'>
			<!-- use whichever corresponds to current rating you have -->
			<i class="fa fa-thumbs-o-up fa-3x" aria-hidden="true"></i>
			<i class="fa fa-thumbs-up fa-3x" aria-hidden="true"></i>
		</button>
		<!-- Pause music -->
		<button class='small-3 column music-control__button'>
			<!-- hide one when the other is in use -->
			<i class="fa fa-pause fa-3x" aria-hidden="true"></i>
			<i class="fa fa-play fa-3x" aria-hidden="true"></i>
		</button>
		<!-- get next song from server -->
		<button class='small-3 column music-control__button'>
			<i class="fa fa-chevron-right fa-3x" aria-hidden="true"></i>
		</button>
		<!-- Send Song Rating to Server -->
		<button class='small-3 column music-control__button'>
			<!-- use whichever corresponds to current rating you have -->
			<i class="fa fa-thumbs-o-down fa-3x" aria-hidden="true"></i>
			<i class="fa fa-thumbs-down fa-3x" aria-hidden="true"></i>
		</button>
	</div>
</div>
